<div class="question-answer">
    <div class="question">
        请帮我声明两个变量（a、b），并分别将它们的值设置为整数（2、5）。
    </div>
    <div class="answer">
        <pre class="brush: python">
a = 2
b = 5
        </pre>
    </div>
</div>
<div class="question-answer">
    <div class="question">
        如何在一行中为变量设置值（第一个变量获得第一个值等）？
    </div>
    <div class="answer">
        <pre class="brush: python">
a, b = 2, 5
        </pre>
    </div>
</div>
<div class="question-answer">
    <div class="question">
        给我看带有类型注释的变量声明。
    </div>
    <div class="answer">
        <pre class="brush: python">
a: int = 2
b: int = 5
        </pre>
    </div>
</div>

    </div>
    <div class="answer">

</div>

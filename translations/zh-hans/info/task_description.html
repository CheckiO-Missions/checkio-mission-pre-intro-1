<p>
    1.在第一个任务中，你只需声明两个变量<code>a, b</code> ，并将它们的值分别设置为整数<code>2, 5</code> 。
</p>

<p>
    2.完成后，尝试在一行中为变量设置值（第一个变量获得第一个值等）。
</p>

<p style="text-align: justify;">
    虽然<span>Python</span> 仍是一种动态类型语言，这意味着您不必为变量指定类型，但加入类型注解（尤其是在大型项目中或团队合作时）可以显著提高代码质量和可维护性。值得注意的是，类型注解是可选的，<span>Python</span> 不会强制执行严格的类型；类型注解主要用作开发辅助工具和文档工具。 
</p>

<p>
    3.对于整数，使用<code>int</code> 类型。用类型注释重写第一个变量。
</p>
